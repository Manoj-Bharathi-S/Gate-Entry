{% extends "base.html" %}

{% block title %}Sign Up - SINCET Gate Entry System{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="card shadow" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='sincet1.png') }}" alt="SINCET Logo" height="60" class="mb-3">
                <h1 class="h4 fw-bold">Sign Up</h1>
                <p class="text-muted">Create your account</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>

            <div class="text-center">
                <p class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
