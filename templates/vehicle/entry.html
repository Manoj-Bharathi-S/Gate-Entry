{% extends "base.html" %}

{% block title %}Vehicle Entry - SINCET Gate Entry System{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div>
            <h1 class="h4 fw-bold mb-0">Vehicle Entry</h1>
            <p class="text-muted mb-0">Register new vehicle</p>
        </div>
    </div>

    <form method="POST">
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-truck me-2"></i>Vehicle Details</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="vehicle_number" class="form-label">Vehicle Number *</label>
                    <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                </div>

                <div class="mb-3">
                    <label for="vehicle_type" class="form-label">Vehicle Type</label>
                    <select class="form-select" id="vehicle_type" name="vehicle_type">
                        <option value="vehicle">Vehicle</option>
                        <option value="bus">Bus</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="driver_name" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" id="driver_name" name="driver_name">
                </div>

                <div class="mb-3">
                    <label for="driver_phone" class="form-label">Driver Phone</label>
                    <input type="tel" class="form-control" id="driver_phone" name="driver_phone">
                </div>

                <div class="mb-3">
                    <label for="route" class="form-label">Route</label>
                    <input type="text" class="form-control" id="route" name="route">
                </div>

                <div class="mb-3">
                    <label for="passenger_count" class="form-label">Passenger Count</label>
                    <input type="number" class="form-control" id="passenger_count" name="passenger_count" min="0">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 btn-lg">Register Vehicle</button>
    </form>
</div>
{% endblock %}
