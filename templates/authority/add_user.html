{% extends "base.html" %}

{% block title %}Add User - SINCET Gate Entry System{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('authority.list_users') }}" class="btn btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div>
            <h1 class="h4 fw-bold mb-0">Add User</h1>
            <p class="text-muted mb-0">Create a new user account</p>
        </div>
    </div>

    <form method="POST">
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-person-plus me-2"></i>User Details</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="user">User</option>
                        <option value="authority">Authority</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg">Add User</button>
    </form>
</div>
{% endblock %}
