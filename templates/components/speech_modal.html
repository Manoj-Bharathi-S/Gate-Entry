<!-- Speech Input Modal -->
<div class="modal fade" id="speechModal" tabindex="-1" aria-labelledby="speechModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="speechModalLabel">
                    <i class="bi bi-mic me-2"></i>Voice Input
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="mb-4">
                    <i class="bi bi-mic-fill fs-1 text-primary mb-3" id="speechIcon"></i>
                    <h6>Speak clearly into your microphone</h6>
                    <p class="text-muted" id="speechStatus">Click start to begin voice input</p>
                </div>
                
                <div class="mb-3">
                    <label for="speechField" class="form-label">Input for:</label>
                    <select class="form-select" id="speechField">
                        <option value="name">Visitor Name</option>
                        <option value="purpose">Purpose of Visit</option>
                        <option value="notes">Additional Notes</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-primary" id="startSpeechBtn">
                        <i class="bi bi-play-circle me-2"></i>Start Recording
                    </button>
                    <button type="button" class="btn btn-danger" id="stopSpeechBtn" style="display: none;">
                        <i class="bi bi-stop-circle me-2"></i>Stop Recording
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                </div>
                
                <div class="mt-3">
                    <div class="border rounded p-3 bg-light">
                        <strong>Recognized Text:</strong>
                        <p id="speechResult" class="mb-0 mt-2 text-muted">Speech will appear here...</p>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="button" class="btn btn-success w-100" id="applySpeechBtn" disabled>
                        <i class="bi bi-check-circle me-2"></i>Apply to Form
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
