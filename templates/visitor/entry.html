{% extends "base.html" %}

{% block title %}Visitor Entry - SINCET Gate Entry System{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div>
            <h1 class="h4 fw-bold mb-0">Visitor Entry</h1>
            <p class="text-muted mb-0">Register new visitor</p>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <!-- Photo Capture -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-camera me-2"></i>Visitor Photo</h6>
            </div>
            <div class="card-body text-center">
                <input type="file" id="photo" name="photo" accept="image/*" class="form-control mb-3">
                <small class="text-muted">Upload visitor photo (optional)</small>
            </div>
        </div>

        <!-- Visitor Details -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-person me-2"></i>Visitor Details</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose of Visit *</label>
                    <textarea class="form-control" id="purpose" name="purpose" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <!-- Authority Permission -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-shield-check me-2"></i>Authority Permission</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="authority_id" class="form-label">Select Authority</label>
                    <select class="form-select" id="authority_id" name="authority_id">
                        <option value="">No authority required</option>
                        {% for authority in authorities %}
                        <option value="{{ authority.id }}">{{ authority.name }} - {{ authority.designation }}
                            {% if authority.department %} ({{ authority.department }}){% endif %}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>
            </div>
        </div>

        <!-- Entry Time -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <i class="bi bi-clock me-2"></i>
                <span class="text-muted">Entry Time: <span id="current-time"></span></span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 btn-lg">Register Visitor</button>
    </form>
</div>

<script>
    // Update current time
    function updateTime() {
        document.getElementById('current-time').textContent = new Date().toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
{% endblock %}
