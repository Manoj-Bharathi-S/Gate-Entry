<!-- Camera Capture Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cameraModalLabel">
                    <i class="bi bi-camera me-2"></i>Capture Photo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="camera-container mb-3">
                    <video id="cameraPreview" autoplay playsinline class="camera-preview"></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-success" id="captureBtn">
                        <i class="bi bi-camera me-2"></i>Capture Photo
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                </div>
                
                <div class="mt-3">
                    <small class="text-muted">Position the visitor in the camera frame and click capture</small>
                </div>
            </div>
        </div>
    </div>
</div>
